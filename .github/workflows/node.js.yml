name: Node.js CI

on:
  push:
    branches: [ "dev" ] # Escucha cambios en la rama 'test'
  pull_request:
    branches: [ "dev" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install backend dependencies
      run: cd backend && npm ci

    - name: Start backend server
      run: |
        cd backend
        npm run server &
      env:
        NODE_ENV: production

    - name: Wait for backend server to start
      run: sleep 10

  frontend:
    needs: backend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Build frontend
      run: cd frontend && npm run build

    - name: Preview frontend
      run: |
        cd frontend
        npm run preview &
      env:
        NODE_ENV: production

    - name: Wait for frontend to start
      run: sleep 5

  admin:
    needs: backend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install admin dependencies
      run: cd admin && npm ci

    - name: Build admin
      run: cd admin && npm run build

    - name: Preview admin
      run: |
        cd admin
        npm run preview &
      env:
        NODE_ENV: production

    - name: Wait for admin to start
      run: sleep 5
      
  merge-to-test:
    needs: [frontend, admin]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure Git User
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Clean up untracked files and changes
      run: |
        git reset --hard
        git clean -fd

    - name: Fetch and checkout test branch
      run: |
        git fetch origin test
        git checkout test || git checkout -b test origin/test

    - name: Merge only specific folders from dev into test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git fetch origin dev
        git merge --no-ff dev --allow-unrelated-histories -X ours --no-commit
        git reset HEAD .
        git add backend frontend admin
        git commit -m "Merge changes from dev into test for backend, frontend, and admin only"

    - name: Push changes to test branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin test
